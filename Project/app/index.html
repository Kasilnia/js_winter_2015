<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Pizzeria "Pod Koziołkami"</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="models.js"></script>
  <script src="views.js"></script>
  <script src="controllers.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" onclick="showMenu()">Menu</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a onclick="basket_controller.loadView()">Koszyk</a></li>
      <li><a onclick="info_controller.loadView()">Kontakt</a></li>
      <li><a id="total-price">Do zapłaty: <div id="price-navbar" >0</div> zł</a></li>
    </ul>
  </div>
</nav>
  
<div id="home" class="container">
  <h3>Pizzeria "Pod Koziołkami"</h3>
  <p>Witamy na stronie naszej Pizzerii</p>
</div>

<div id="menu" class="container">
  <h2>Menu</h2>
  <p>Wybierz ulubioną pizzę.</p>
  <div id="menu-list" class="panel-group">
  </div>
</div>

<div id="basket" class="container">
  <h2>Koszyk</h2>
  <p>Lista rzeczy w twoim koszyku:</p>
  <div id="basket-list" class="panel-group">
  </div>
</div>

<div id="order" class="container">
  <h2>Złóż zamówienie</h2>
  <div id="resume"></div>
  <form id="order-form" method="POST" action="/order">
    <div class="row">
      <div class="col-sm-3">
        <label>Numer telefonu:</label>
      </div>
      <div class="col-sm-9">
        <input name="phone" type="text" required="required" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <label>Adres:</label>
      </div>
      <div class="col-sm-9">
        <input name="street" type="text" required="required" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <label>Uwagi:</label>
      </div>
      <div class="col-sm-9">
        <textarea id="remarks" rows="5" cols="50"></textarea>
      </div>
    </div>
    <button onclick='basket_controller.loadView()' type='button' class='basket-button btn btn-defualt'>Powrót</button>
    <button onclick='makeOrder()' type='button' class='basket-button btn btn-success'>Zatwierdź zamówienie</button>
  </form>
</div>

<div id="contact" class="container">
  <h2>Kontakt</h2>
  <div id="info" class="panel-group">
  </div>
</div>

</body>
</html>
